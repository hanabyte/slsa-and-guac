apiVersion: apps/v1
kind: Deployment
metadata:
  name: hashitalks-deployment
  labels:
    app: hashitalks-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashitalks-app
  template:
    metadata:
      labels:
        app: hashitalks-app
    spec:
      containers:
        - name: hashitalks
          image: hanabyte/hashitalks-2022:latest
          ports:
            - name: http
              containerPort: 80
          imagePullPolicy: Always
